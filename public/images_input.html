    // Firebase ì´ˆê¸°í™”

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
    const uploadArea = document.getElementById('uploadArea');

    });
    
    uploadArea.addEventListener('dragleave', function(e) {

      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', function(e) {

        handleFileSelect(files[0]);

    // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
    function handleFileSelect(file) {
      console.log('íŒŒì¼ ì„ íƒë¨:', file.name);
      
      // íŒŒì¼ íƒ€ì… ì²´í¬
      if (!file.type.startsWith('image/')) {

        return;

      // íŒŒì¼ í¬ê¸° ì²´í¬ (5MB)
      if (file.size > 5 * 1024 * 1024) {
        showAlert('âŒ íŒŒì¼ í¬ê¸°ëŠ” 5MB ì´í•˜ì—¬ì•¼ í•©ë‹ˆë‹¤.', 'danger');
        return;

      // ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ

        preview.src = e.target.result;
        preview.classList.add('show');
      };

    }

    // ì•Œë¦¼ ë©”ì‹œì§€ í‘œì‹œ
    function showAlert(message, type) {

    }

    // í¼ ì œì¶œ ì²˜ë¦¬
    document.getElementById('imageUploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const summary = document.getElementById('summary').value;
      
      if (!date) {
        showAlert('ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'danger');
        return;

      if (!time) {   // âœ… ì´ ë¶€ë¶„ ì¶”ê°€
        showAlert('ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.', 'danger');

        // íŒŒì¼ëª… ìƒì„± (ë‚ ì§œ_íƒ€ì„ìŠ¤íƒ¬í”„)
        const timestamp = Date.now();
        const fileName = `images/${date}_${timestamp}_${selectedFile.name}`;
        
        // Storageì— ì—…ë¡œë“œ
        const imageRef = storageRef(storage, fileName);
        const uploadTask = uploadBytesResumable(imageRef, selectedFile);
        
        uploadTask.on('state_changed',
          (snapshot) => {
            // ì—…ë¡œë“œ ì§„í–‰ë¥ 
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
            console.log('ì—…ë¡œë“œ ì§„í–‰ë¥ :', progress + '%');
          },
          (error) => {
            // ì—…ë¡œë“œ ì‹¤íŒ¨

            submitBtn.disabled = false;
            submitBtn.textContent = 'ì—…ë¡œë“œí•˜ê¸°';
            progressDiv.style.display = 'none';
          },
          async () => {
            // ì—…ë¡œë“œ ì„±ê³µ
            try {
              const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
              console.log('ì´ë¯¸ì§€ URL:', downloadURL);
              
              // Databaseì— ì •ë³´ ì €ì¥
              const imagesRef = ref(database, 'images_table');
              await push(imagesRef, {
                date: date,
                time: time,  // â˜… ì¶”ê°€
                summary: summary,
                imageUrl: downloadURL,
                fileName: selectedFile.name,
                timestamp: serverTimestamp()
              });
              
              console.log('ë°ì´í„°ë² ì´ìŠ¤ ì €ì¥ ì™„ë£Œ!');
              showAlert('âœ… ì—…ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
              
              // í¼ ì´ˆê¸°í™”
              document.getElementById('summary').value = '';
              document.getElementById('imageFile').value = '';
              document.getElementById('imagePreview').classList.remove('show');
              document.getElementById('date').valueAsDate = new Date();
              selectedFile = null;


              // í˜ì´ì§€ ë¡œë“œì‹œ í˜„ì¬ ì‹œê°„ ìë™ ì…ë ¥
              const now = new Date();
              const hh = String(now.getHours()).padStart(2, '0');
              const mm = String(now.getMinutes()).padStart(2, '0');
              document.getElementById('time').value = `${hh}:${mm}`;

                            
              // ë²„íŠ¼ ë³µêµ¬
              submitBtn.disabled = false;
              submitBtn.textContent = 'ì—…ë¡œë“œí•˜ê¸°';
              progressDiv.style.display = 'none';
              progressBar.style.width = '0%';
              progressBar.textContent = '0%';
              
            } catch (error) {

              submitBtn.disabled = false;
