<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="module" src="./js/signup.js"></script>
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm">
  <input type="text" id="id" placeholder="아이디" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <input type="text" id="name" placeholder="이름" required><br>
  <input type="text" id="tel" placeholder="전화번호"><br>
  <input type="text" id="addr" placeholder="주소"><br>
  <input type="text" id="remark" placeholder="비고"><br>
  <input type="text" id="sms" placeholder="SMS"><br>
  <input type="text" id="sms_2" placeholder="SMS 추가 (콤마로 구분)"><br>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
