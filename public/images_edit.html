  <script type="module">
    import { requireAdmin } from "./js/auth.js";
    if (!requireAdmin()) {}

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    import { getStorage, ref as storageRef, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAF7AD1d54k21-stmb0Hpg9OMEECvzFHpQ",
      authDomain: "terraone-d0318.firebaseapp.com",
      databaseURL: "https://terraone-d0318-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "terraone-d0318",
      storageBucket: "terraone-d0318.firebasestorage.app",
      messagingSenderId: "1082807340877",
      appId: "1:1082807340877:web:6e2b49c04562d800e87104"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const storage = getStorage(app);

    let selectedMonth = new Date().getMonth() + 1;
    let allImages = [];
    let editingId = null;

    window.selectMonth = function(month) {
      selectedMonth = month;
      document.querySelectorAll('.btn-month').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-month="${month}"]`).classList.add('active');
      displayImages();
    };

    function displayImages() {
      const tbody = document.getElementById('imageTableBody');

      const filtered = allImages.filter(img => {
        const d = new Date(img.date);
        return d.getMonth() + 1 === selectedMonth;
      });

      if (!filtered.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
        return;
      }

      filtered.sort((a,b)=>new Date(b.date)-new Date(a.date));

      tbody.innerHTML = filtered.map((img, i) => {
        const edit = editingId === img.id;
        return `
          <tr class="${edit ? 'edit-mode':''}">
            <td>${i+1}</td>
            <td>
              ${edit
                ? `
                  <input type="date" class="edit-input" id="edit-date-${img.id}" value="${img.date}">
                  <input type="time" class="edit-input mt-1" id="edit-time-${img.id}" value="${img.time || '00:00'}">
                `
                : `${img.date} ${img.time || ''}`
              }
            </td>
            <td><img src="${img.imageUrl}" class="thumbnail"></td>
            <td>
              ${edit
                ? `<textarea class="edit-input" id="edit-summary-${img.id}">${img.summary||''}</textarea>`
                : (img.summary||'-')
              }
            </td>
            <td>
              ${edit
                ? `
                  <button class="btn-action btn-save" onclick="saveEdit('${img.id}')">ğŸ’¾ ì €ì¥</button>
                  <button class="btn-action btn-cancel" onclick="cancelEdit()">âŒ ì·¨ì†Œ</button>
                `
                : `
                  <button class="btn-action btn-edit" onclick="startEdit('${img.id}')">âœï¸ ìˆ˜ì •</button>
                  <button class="btn-action btn-delete" onclick="deleteImage('${img.id}','${img.imageUrl}')">ğŸ—‘ï¸ ì‚­ì œ</button>
                `
              }
            </td>
          </tr>
        `;
      }).join('');
    }

    window.startEdit = id => { editingId=id; displayImages(); };
    window.cancelEdit = ()=>{ editingId=null; displayImages(); };

    window.saveEdit = async function(id) {
      const date = document.getElementById(`edit-date-${id}`).value;
      const time = document.getElementById(`edit-time-${id}`).value;
      const summary = document.getElementById(`edit-summary-${id}`).value;

      await update(ref(database, `images_table/${id}`), {
        date, time, summary
      });

      editingId=null;
      loadImages();
    };

    window.deleteImage = async function(id,url){
      if(!confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      try{ await deleteObject(storageRef(storage,url)); }catch(e){}
      await remove(ref(database,`images_table/${id}`));
      loadImages();
    };

    function loadImages(){
      onValue(ref(database,'images_table'), snap=>{
        if(!snap.exists()) return;
        allImages = Object.entries(snap.val()).map(([id,v])=>({id,...v}));
        displayImages();
      });
    }

    document.addEventListener('DOMContentLoaded',()=>{
      selectMonth(selectedMonth);
      loadImages();
    });
  </script>
