<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지 업로드</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background:#f5f5f5; }
    .container { max-width:600px; margin-top:50px; }
</style>
</head>

<body>
<div class="container">
    <h3 class="mb-4">이미지 업로드</h3>

    <form action="images_upload.php" method="post" enctype="multipart/form-data" class="card p-4 shadow">

        <label class="form-label">날짜</label>
        <input type="datetime-local" name="date" class="form-control mb-3" required>

        <label class="form-label">메모</label>
        <textarea name="summary" class="form-control mb-3" rows="3"></textarea>

        <label class="form-label">이미지</label>
        <input type="file" name="imageFile" class="form-control mb-3" accept="image/*" required>

        <button class="btn btn-primary w-100">업로드</button>
    </form>

    <a href="images_list.php" class="btn btn-secondary mt-3 w-100">이미지 목록 보기</a>
</div>
</body>
</html>
