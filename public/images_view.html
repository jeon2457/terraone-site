  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAF7AD1d54k21-stmb0Hpg9OMEECvzFHpQ",
      authDomain: "terraone-d0318.firebaseapp.com",
      databaseURL: "https://terraone-d0318-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "terraone-d0318",
      storageBucket: "terraone-d0318.firebasestorage.app",
      messagingSenderId: "1082807340877",
      appId: "1:1082807340877:web:6e2b49c04562d800e87104"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let selectedMonth = new Date().getMonth() + 1;
    let allImages = [];

    window.selectMonth = function(month) {
      selectedMonth = month;
      document.querySelectorAll('.btn-month').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-month="${month}"]`).classList.add('active');
      displayImages();
    };

    function displayImages() {
      const tbody = document.getElementById('imageTableBody');

      const filtered = allImages.filter(img => {
        const d = new Date(img.date);
        return d.getMonth() + 1 === selectedMonth;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="no-data">ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
        return;
      }

      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      tbody.innerHTML = filtered.map((img, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${img.date}</td>
          <td>${img.time || '-'}</td>
          <td>
            <img src="${img.imageUrl}" class="thumbnail"
                 onclick="openModal('${img.imageUrl}')">
          </td>
          <td>
            <div class="summary-text">${img.summary || '-'}</div>
          </td>
          <td>
            <button class="btn-download"
              onclick="downloadImage('${img.imageUrl}','${img.date}_${img.time || ''}')">
              â¬‡ï¸ ë‹¤ìš´ë¡œë“œ
            </button>
          </td>
        </tr>
      `).join('');
    }

    window.openModal = function(url) {
      document.getElementById('modalImage').src = url;
      document.getElementById('imageModal').style.display = 'block';
    };

    window.closeModal = function() {
      document.getElementById('imageModal').style.display = 'none';
    };

    window.downloadImage = function(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = `image_${name}.jpg`;
      a.click();
    };

    function loadImages() {
      const imagesRef = ref(database, 'images_table');
      onValue(imagesRef, snap => {
        if (!snap.exists()) return;
        const data = snap.val();
        allImages = Object.keys(data).map(k => ({ id: k, ...data[k] }));
        displayImages();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      selectMonth(selectedMonth);
      loadImages();
    });
  </script>
