    // ì´ë¯¸ì§€ í‘œì‹œ í•¨ìˆ˜
    function displayImages() {
      const tbody = document.getElementById('imageTableBody');
      
      // ì„ íƒëœ ì›”ì˜ ì´ë¯¸ì§€ë§Œ í•„í„°ë§
      const filteredImages = allImages.filter(img => {

      // ë‚ ì§œ ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬ (ìµœì‹ ìˆœ)
      filteredImages.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // í…Œì´ë¸” ìƒì„±
      tbody.innerHTML = filteredImages.map((img, index) => `

    window.downloadImage = function(imageUrl, date) {

    function loadImages() {
