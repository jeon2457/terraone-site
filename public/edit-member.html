<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 수정</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="./css_firebase/edit-member.css">

  <script type="module" src="./js/edit-member.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">회원 수정</h2>

    <form id="editForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="tel" required>
      </div>

      <div class="mb-3">
        <label for="addr" class="form-label">주소</label>
        <input type="text" class="form-control" id="addr">
      </div>

      <div class="mb-3">
        <label for="remark" class="form-label">비고</label>
        <input type="text" class="form-control" id="remark">
      </div>

      <div class="mb-3">
        <label for="sms" class="form-label">SMS</label>
        <input type="text" class="form-control" id="sms">
      </div>

      <div class="mb-3">
        <label for="sms2" class="form-label">SMS 추가</label>
        <input type="text" class="form-control" id="sms2">
      </div>

      <div class="mb-3">
        <label for="level" class="form-label">레벨</label>
        <select id="level" class="form-select">
          <option value="1">1 (회원)</option>
          <option value="2">2 (회원)</option>
          <option value="10">10 (관리자)</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">저장</button>
      <a href="members.html" class="btn btn-secondary ms-2">취소</a>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
