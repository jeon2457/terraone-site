<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>


    <!-- 파비콘 아이콘들 (상대경로(./) 사용 -->
    <link rel="icon" href="./favicon.ico?v=2" />

    <link
      rel="icon"
      type="image/png"
      sizes="36x36"
      href="./favicons/android-icon-36x36.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./favicons/android-icon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="./favicons/android-icon-72x72.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="32x32"
      href="./favicons/apple-icon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicons/apple-icon-72x72.png"
    />

    <!-- 웹사이트 매니페스트 (상대경로(./) 사용  -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Ms브라우저 설정 파일 (상대경로(./) 사용  -->
    <meta name="msapplication-config" content="./browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="./css_firebase/login.css">

  <script type="module" src="./js/login.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4">
          <h2 class="card-title text-center mb-4">로그인</h2>
          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="id" class="form-label">아이디</label>
              <input type="text" class="form-control" id="id" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>
          </form>
          <div id="message" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
