<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="jikji35" />
    <meta name="keywords" content="키워드, 웹사이트, 검색 엔진" />
    <meta name="author" content="작성자 이름" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- IE 호환성 설정 (선택 사항) -->

    <title>5 페이지</title>

    <!-- CSS 파일 연결 -->
    <!-- <link rel="stylesheet" href="style.css"> -->

    <!-- 파비콘 설정 (선택 사항) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- 부트스트랩 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- 웹폰트 연결 (선택 사항) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- 오픈 그래프 태그 (선택 사항, 소셜 미디어 공유 시 미리보기 설정) -->
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="웹 페이지에 대한 간략한 설명" />
    <meta property="og:image" content="썸네일 이미지 URL" />
    <meta property="og:url" content="페이지 URL" />

    <!-- 스크립트 파일 연결 (body 태그 닫기 바로 전에 위치하는 것이 일반적) -->
    <!-- <script src="script.js" defer></script> -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, 0.1);
        border: solid rgba(0, 0, 0, 0.15);
        border-width: 1px 0;
        box-shadow: inset 0 0.5em 1.5em rgba(0, 0, 0, 0.1),
          inset 0 0.125em 0.5em rgba(0, 0, 0, 0.15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -0.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href=".css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 mt-5">
      <form>
        <img
          class="mb-4"
          src="./image/logo.png"
          alt=""
          width="40"
          height="42"
        />
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">아이디:</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">패스워드:</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024–2030</p>
      </form>
    </main>

    <!-- JavaScript 파일 연결 (body 태그 닫기 바로 전에 위치하는 것이 일반적) -->
    <!-- 부트스트랩 5.3.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- 스와이프 기능: 모바일화면 터치후 옆으로 밀면 페이지 이동하게한다.  -->
    <script src="./js/swipe.js" defer></script>
  </body>
</html>
